<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMA Assistive Learning</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

        body {
            font-family: 'Bebas Neue', sans-serif;
            margin: 0;
            padding: 0;
            background: #111;
            color: white;
            overflow-x: hidden;
            cursor: none;
        }

        /* Cursor Animation */
        .cursor {
            width: 20px;
            height: 20px;
            background-color: #ffcc00;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out, width 0.2s, height 0.2s;
            mix-blend-mode: difference;
            z-index: 1000;
        }

        /* Navigation Bar */
        .navbar {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            padding: 15px 20px;
            font-size: 1.5rem;
            text-transform: uppercase;
            background: transparent;
            z-index: 999;
        }

        .nav-item {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        /* Hero Section with Overlay */
        .parallax {
            position: relative;
            height: 100vh;
            background: url('hero-bg.png') no-repeat center/cover;
            display: flex;
            align-items: center;
            padding: 0 5%;
        }

        /* Transparent Overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Dark Transparent Layer */
            z-index: 1;
        }

        /* Text Content */
        .content {
            position: relative;
            z-index: 2;
            text-align: left;
            max-width: 40%;
        }

        .hero-text {
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #ffcc00;
            text-shadow: 2px 2px 10px rgba(255, 204, 0, 0.7);
            line-height: 1.1;
            white-space: nowrap;
        }

        /* Chama Button */
        .cta {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #ffcc00, #ff9900);
            border: none;
            cursor: pointer;
            color: #111;
            font-weight: bold;
            text-transform: uppercase;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            z-index: 2;
        }

        /* Hover Effects */
        .nav-item:hover, .cta:hover {
            color: #ffcc00;
        }

        @media (max-width: 768px) {
            .hero-text {
                font-size: 2.5rem;
                max-width: 100%;
            }
            .navbar {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="cursor"></div>

    <!-- Navigation Menu -->
    <nav class="navbar">
        <a href="index.html" class="nav-item">Home</a>
        <a href="about.html" class="nav-item">About Us</a>
        <a href="training.html" class="nav-item">Training</a>
        <a href="Nutrition.html" class="nav-item">Nutrition</a>
        <a href="ask ai.html" class="nav-item">Ask AI</a>
    </nav>

    <!-- Hero Section -->
    <header class="parallax">
        <div class="overlay"></div> <!-- Transparent Mask -->
        <div class="content">
            <div class="hero-text">
                Train Hard, <br> Eat Right, <br> Fight Smart
            </div>
        </div>
        <a href="about.html" class="cta">Chama</a>
    </header>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const cursor = document.querySelector('.cursor');

            /* Cursor Movement */
            document.addEventListener('mousemove', (e) => {
                gsap.to(cursor, { x: e.clientX, y: e.clientY, duration: 0.1, ease: "power1.out" });
            });

            /* Cursor Animation on Hover */
            document.querySelectorAll('.nav-item, .cta').forEach(el => {
                el.addEventListener('mouseenter', () => gsap.to(cursor, { width: 40, height: 40, backgroundColor: "#ff9900", duration: 0.2 }));
                el.addEventListener('mouseleave', () => gsap.to(cursor, { width: 20, height: 20, backgroundColor: "#ffcc00", duration: 0.2 }));
            });

            /* GSAP Animation */
            gsap.from(".hero-text", {
                opacity: 0,
                x: -100,
                duration: 1.5,
                ease: "power2.out"
            });

            gsap.to(".cta", {
                opacity: 1,
                scale: 1.1,
                duration: 1,
                ease: "power2.out",
                delay: 1.5
            });
        });
    </script>
</body>
</html>
